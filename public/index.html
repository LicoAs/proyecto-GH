<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <input type="checkbox" class="main-nav-cart-toggle" id="main-nav-cart-toggle">
    <header class="main-header">
        <div class="main-header__logo-container">
            <img src="img/logo.png" alt="logo" class="main-header__logo-img" class="main-header__logo"  >
        </div>
        
        <div class="main-header__cart-button-container">
            <label for="main-nav-cart-toggle">
                <img src="img/green-shopping-cart-10909.svg" alt="Carrito">
            </label>
        </div>

        <div class="main-header__hamburguer-button-container">
            <label class="hamburguer-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburguer-button__top-bread"></span>
                <span class="hamburguer-button__meat"></span>
                <span class="hamburguer-button__bottom-bread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav__list-container">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#/index" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#/alta" class="main-nav__link">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#/contacto" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#/nosotros" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
                <div class="main-nav__search-container">
                    <label for="main-nav__search-label">Buscar</label>
                    <input type="text" class="main-nav__search-input" id="main-nav__search-input" placeholder="Ingrese su busqueda">
                    <button class="main-nav__search-btn">
                        Buscar
                    </button>
                </div>               
            </div>
        </nav>

                <div class="main-header__cart-container">
                    <div class="cart__items-container">
                        
                    </div>
                    <div class="cart__total">
                        No hay productos en el carrito
                    </div>
                    <div class="cart__button-container">
                        <div class="cart__clear-btn">
                            Vaciar carrito
                        </div>
                        <div class="cart__buy-btn">
                            Comprar
                        </div>
                    </div>    
                </div>

    </header>

    <main class="index__main">
        


    </main>

    <footer class="main-footer">
        <div class="main-footer__container">
            <div class="main-footer__logo-container">
                <img src="img/logo.png" alt="logo" class="main-footer__logo-img" class="main-footer__logo"  >
            </div>
            <div class="main-footer__content-container">
                <div class="main-footer__content">
                    <h2 class="main-footer__heading">Veni a conocernos!</h2>
                    
                    <div class="main-footer__mapouter">
                        <div class="main-footer__gmap_canvas">
                            <iframe width="164" height="170" id="gmap_canvas" src="https://maps.google.com/maps?q=Av.%20Rivadavia%20985&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        </div>
                    </div>
                </div>
                <div class="main-footer__content">
                    <h2 class="main-footer__heading">Mapa del sitio</h2>
                    <div class="main-footer__content-links">
                        <a href="#/index" class="main-footer__link">Home</a>
                        <a href="#/alta" class="main-footer__link">Alta</a>
                        <a href="#/contacto" class="main-footer__link">Contacto</a>
                        <a href="#/nosotros" class="main-footer__link">Nosotros</a>
                    </div>
                </div>
                <div class="main-footer__content">
                    <h2 class="main-footer__heading">Nuestras redes</h2>
                    <div class="main-footer__content-icons">
                        <img src="img/whatsapp-svgrepo-com.svg" alt="whatsapp" class="main-footer__icon">
                        <img src="img/facebook-svgrepo-com.svg" alt="facebook" class="main-footer__icon">
                        <img src="img/instagram-svgrepo-com.svg" alt="instagram" class="main-footer__icon">
                    </div>                    
                </div>
            </div>
                <p class="main-footer__copyright"><b>© Jugueteria Cosmica S.R.L 2022</b></p>
            </div>
    </footer>
    <script src="https://kit.fontawesome.com/48ddd1a14a.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
