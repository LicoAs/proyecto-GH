<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <header class="main-header">
        <div class="main-header__logo-container">
            <img src="img/logo.png" alt="logo" class="main-header__logo-img" class="main-header__logo"  >
        </div>
        
        <div class="main-header__cart-button-container">
            <img src="img/green-shopping-cart-10909.svg" alt="Carrito">
        </div>
        <div class="main-header__hamburguer-button-container">
            <label class="hamburguer-button" for="main-nav-toggle" title="Alternar la barra de navegación">
                <span class="hamburguer-button__top-bread"></span>
                <span class="hamburguer-button__meat"></span>
                <span class="hamburguer-button__bottom-bread"></span>
            </label>
        </div>
        <div class="main-header__main-nav-container">
            <nav class="main-nav__list-container">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="alta.html" class="main-nav__link" style="text-decoration: underline !important;" >Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="contacto.html" class="main-nav__link">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="nosotros.html" class="main-nav__link">Nosotros</a>
                    </li>
                </ul>
                <div class="main-nav__search-container">
                    <label for="main-nav__search-label">Buscar</label>
                    <input type="text" class="main-nav__search-input" id="main-nav__search-input">
                    <button class="main-nav__search-btn">
                        Buscar
                    </button>
                </div>
            </nav>
        </div>

    </header>


    <main class="alta__main">
        <div class="alta__main-container">
            <div class="alta__content-container">
                <div class="alta__content-title">
                    <h1>Alta</h1>
                </div>
                <div class="alta__content-form">
                    <form class="alta__form" action="" method="POST">
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="marca">Marca</label>
                            <input class="alta__form-input-text" type="text" name="marca" id="marca" placeholder="Marca"  required>
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="modelo">Modelo</label>
                            <input class="alta__form-input-text" type="text" name="modelo" id="modelo" placeholder="Nombre"  required>
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="categoria">Categoria</label>
                            <select class="alta__form-input-text" name="categoria" id="categoria"  required>
                                <option value="1">Aire libre</option>
                                <option value="2">Arte</option>
                                <option value="3">Bebes</option>
                                <option value="4">Paquetes</option>
                                <option value="5">Ropa</option>
                                <option value="6">Electronica</option>
                                <option value="7">Muñecos</option>
                                <option value="8">Juegos de mesa</option>
                                <option value="9">Bloques</option>
                                <option value="10">Peluches</option>
                                <option value="11">Vehiculos</option>
                            </select>
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="precio">Precio</label>
                            <input class="alta__form-input-text" type="text" name="precio" id="precio" placeholder="Precio"  required>
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="stock">Stock</label>
                            <input class="alta__form-input-text" type="number" name="stock" id="stock" placeholder="Stock entrante"  required>
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="shortDesc">Descripcion corta</label>
                            <input class="alta__form-input-text" type="text" name="shortDesc" id="shortDesc" placeholder="Ingrese una descripcion corta">
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="longDesc">Descripcion larga</label>
                            <textarea class="alta__form-input-text" name="longDesc" id="longDesc" cols="1" rows="1" placeholder="Ingrese una descripcion detallada"  required></textarea>
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="ageFrom">Edad Desde</label>
                            <input class="alta__form-input-text" type="number" name="ageFrom" id="ageFrom" placeholder="Edad desde">
                        </div>
                        <div class="alta__form-item-container">
                            <label class="alta__form-label" for="ageUpTo">Edad Hasta</label>
                            <input class="alta__form-input-text" type="number" name="ageUpTo" id="ageUpTo" placeholder="Edad Hasta">
                        </div>
                        <div class="alta__form-item-container-file">
                            <label class="alta__form-label-file" for="photo">Subir foto</label>
                            <input class="alta__form-input-file" type="file" name="photo" id="photo">
                        </div>
                        <div class="alta__form-item-container-check">
                            <label class="alta__form-label" for="shipping">Envio sin cargo?</label>
                            <input class="alta__form-check" type="checkbox" name="shipping" id="shipping" placeholder="">
                        </div>
                        <div class="alta__form-item-container-button">
                            <label for="submit"></label>
                            <button type="submit" id="submitButton">Enviar</button>
                            <label for="reset"></label>  
                            <button type="reset" >Borrar</button>  
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        <footer class="main-footer">
            <div class="main-footer__container">
                <div class="main-footer__logo-container">
                    <img src="img/logo.png" alt="logo" class="main-footer__logo-img" class="main-footer__logo"  >
                </div>
                <div class="main-footer__content-container">
                    <div class="main-footer__content">
                        <h2 class="main-footer__heading">Veni a conocernos!</h2>
                        
                        <div class="main-footer__mapouter">
                            <div class="main-footer__gmap_canvas">
                                <iframe width="164" height="170" id="gmap_canvas" src="https://maps.google.com/maps?q=Av.%20Rivadavia%20985&t=&z=11&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="main-footer__content">
                        <h2 class="main-footer__heading">Mapa del sitio</h2>
                        <div class="main-footer__content-links">
                            <a href="index.html" class="main-footer__link">Home</a>
                            <a href="alta.html" class="main-footer__link">Alta</a>
                            <a href="contacto.html" class="main-footer__link">Contacto</a>
                            <a href="nosotros.html" class="main-footer__link">Nosotros</a>
                        </div>
                    </div>
                    <div class="main-footer__content">
                        <h2 class="main-footer__heading">Nuestras redes</h2>
                        <div class="main-footer__content-icons">
                            <img src="img/whatsapp-svgrepo-com.svg" alt="whatsapp" class="main-footer__icon">
                            <img src="img/facebook-svgrepo-com.svg" alt="facebook" class="main-footer__icon">
                            <img src="img/instagram-svgrepo-com.svg" alt="instagram" class="main-footer__icon">
                        </div>                    
                    </div>
                </div>
                    <p class="main-footer__copyright"><b>© Jugueteria Cosmica S.R.L 2022</b></p>
                </div>
        </footer>
    <script src="js/alta.js"></script>
</body>
</html>
